<VirtualHost *:80>

	DocumentRoot /var/www/app/web

	<Directory /var/www/app/web>
			Options -Indexes +FollowSymLinks +MultiViews
			AllowOverride All
			Order allow,deny
			allow from all
	</Directory>

	ErrorLog /var/log/httpd/app-error.log
	CustomLog /var/log/httpd/app-access.log combined

</VirtualHost>
