version: '3'

services:
  database:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: drupal
    ports:
      - 3306
    volumes:
      - mysql:/var/lib/mysql
  webserver:
    build: .
    volumes:
      - .:/app
    ports:
      - 80
      - 443
    depends_on:
      - database
    links:
      - database
  composer:
    image: composer
  drush:
    image: drush/drush
    volumes_from:
      - webserver 
  git:
    image: alpine/git 
    volumes:
      - $HOME:/root
      - .:/git

volumes:
 mysql:
